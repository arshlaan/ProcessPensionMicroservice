version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto17
  pre_build:
    commands:
    - echo Logging in to Amazon ECR...
    - aws --version
    - awaws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 065451173201.dkr.ecr.eu-west-1.amazonaws.com
    - IMAGE_NAME=process-pension-service
    - IMAGE_URI=065451173201.dkr.ecr.eu-west-1.amazonaws.com/process-pension-service:latest
    - CONTAINER_NAME=process-pension-service
  build:
    commands:
    - echo Build started on `date`
    - echo $IMAGE_URI
    - mvn clean package -Ddockerfile.skip
    - docker build --tag $IMAGE_URI .
  post_build:
    commands:
    - printenv
    - echo Build completed on `date`
    - echo $(docker images)
    - echo Pushing docker image
    - docker push $IMAGE_URI
    - echo push completed
    - printf '[{"name":"%s","imageUri":"%s"}]' $CONTAINER_NAME $IMAGE_URI > imagedefinitions.json
artifacts:
  files:
  - imagedefinitions.json